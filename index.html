<!DOCTYPE html>
<html>
<head>
    <title>Jebnij Malca</title>
</head>

<body>
    <script type="text/javascript">
    var clicks = 0;

function onClickx() {
  clicks += 1;
  document.getElementById("clicks").innerHTML = clicks;
};
        function onClicky() {
  clicks += 10;
  document.getElementById("clicks").innerHTML = clicks;
};
    
        function onClickz() {
  clicks += 100;
  document.getElementById("clicks").innerHTML = clicks;
};
            function onClickw() {
  clicks += 1000;
  document.getElementById("clicks").innerHTML = clicks;
};
        
    </script>
   
    
    <center><p>Clicks: <a id="clicks">0</a></p></center>
    
    <center><button type="button" onClick="onClickx()">Zapierdol mu w pysk! (1punkt)</button>
    
    
    
    
    
       <button type="button" onClick="onClicky()">Zapierdol mu w głowe! (10punktów)</button>

    
    
    
    
    
     <button type="button" onClick="onClickz()">No zapierdol mu w plecy! (100punktów)</button>


        <button type="button" onClick="onClickw()">Ugryź go w jaja! (1000punktów)</button></center>

    
    
    </body></html>
